<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7; IE=EmulateIE9">
    <!--[if IE]><script src="js/canvas/excanvas.js"></script><![endif]-->
  </head>
  <body>
    <script src="js/graph/dygraph-combined.js" type="text/javascript"></script> 
      <div id="graphdiv"></div>
 <script>
var Final_list = "Date, Gage Height at NY1001\n";
        Final_list += "08/10/2011 10:11:25,1.8\n";
        Final_list += "08/10/2011 15:35:11,1.78\n";
        Final_list += "08/28/2011 09:11:01,1.8\n";
        Final_list += "09/10/2011 17:41:43,1.78\n";
        Final_list += "11/25/2011 10:54:54,2.44\n";
        Final_list += "06/08/2012 16:36:03,1.08\n";
        g = new Dygraph(
        document.getElementById("graphdiv"),
        Final_list,
        {   title: "Hydrograph at NY1001",
        labelsDivStyles: { 'textAlign': 'right' },
        showRoller: true,
        xValueFormatter: Dygraph.dateString_,
        xTicker: Dygraph.dateTicker,
        labelsSeparateLines: true,
        labelsKMB: true,
        drawXGrid: false,
         width: 640,
        height: 300,
        xlabel: 'Date',
        ylabel: 'Gage Height (ft.)',
        strokeWidth: 2,
        showRangeSelector: true
        }
        );
</script>
</body>
</html>
