<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7; IE=EmulateIE9">
    <!--[if IE]><script src="js/canvas/excanvas.js"></script><![endif]-->
  </head>
  <body>
    <script src="js/graph/dygraph-combined.js" type="text/javascript"></script> 
      <div id="graphdiv"></div>
 <script>
var Final_list = "Date, Gage Height at NY1006\n";
        Final_list += "08/10/2011 13:19:07,1.44\n";
        Final_list += "12/11/2011 12:47:01,2.26\n";
        Final_list += "03/31/2012 13:25:14,1.9\n";
        Final_list += "06/08/2012 15:04:57,1.2\n";
        Final_list += "06/10/2012 14:06:21,1.35\n";
        Final_list += "06/07/2013 12:29:40,3.2\n";
        g = new Dygraph(
        document.getElementById("graphdiv"),
        Final_list,
        {   title: "Hydrograph at NY1006",
        labelsDivStyles: { 'textAlign': 'right' },
        showRoller: true,
        xValueFormatter: Dygraph.dateString_,
        xTicker: Dygraph.dateTicker,
        labelsSeparateLines: true,
        labelsKMB: true,
        drawXGrid: false,
         width: 640,
        height: 300,
        xlabel: 'Date',
        ylabel: 'Gage Height (ft.)',
        strokeWidth: 2,
        showRangeSelector: true
        }
        );
</script>
</body>
</html>
